            <h1>Operadores de comparação e diferença</h1>
            <code>
                <pre>
                    // Operadores de comparação

                    // Irá comparar valores e retornar um Boolean como resposta à comparação

                    let two = 2

                    // == igual a
                    console.log(two == 1)
                    console.log(one == "1")

                    // != diferente de 
                    console.log(one != two)
                    console.log(one != 1)
                    console.log(one != "1")         
                </pre>
            </code>

            <code>
                <pre>
                    // Estritamente igual ou diferente

                    // Irá comparar valores e retornar um Boolean como resposta à comparação

                    let one = 1
                    let two = 2

                    // === estritamente igual a
                    console.log(one === "1")
                    console.log(one === 1)

                    // != estritament diferente de
                    console.log(two !== "2")
                    console.log(two !== 2)
                </pre>
            </code>

                    // >= maior igual a

                    // < menor que

                    // <= menor igual a
